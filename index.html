<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"> 
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="image">
      <a class="header__inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <article class="main__page-element">
          <section class="section-for-adding" >
            <label class="section-for-adding__new-task" for="new-task" >Add Item</label>
            <div class="section-for-adding__task-row-wrapper">
              <input id="new-task" class="task-row-wrapper__task" type="text">              
              <button class ="section-for-adding__button">Add</button>
            </div>
          </section>
          <section class="section-for-todo">
            <h3 class="section-for-todo__todo todo">Todo</h3>
              <ul  class ="todo__list" id="incomplete-tasks">
                <li class="todo__item">
                  <input  class="todo__item__checkbox" type="checkbox">
                  <label class="todo__item__task">Pay Bills</label>
                  <input class="todo__item__task" type="text" >
                  <button class="todo__item__button-edit edit">Edit</button>
                  <button class="todo__item__button-delete delete">
                    <img  class ="todo__item__image image" src="./remove.svg" alt="">
                  </button>
                </li>
                <li class="todo__item edit-mode ">
                  <input type="checkbox">
                  <label class="todo__item__task">Go Shopping</label>
                  <input class="todo__item__task" type="text" value="Go Shopping" >
                  <button class="todo__item__button-edit edit">Save</button>
                  <button class="todo__item__button-delete delete">
                    <img class ="todo__item__image " src="./remove.svg" alt=""></button>
                </li>
              </ul>
          </section>
          <section class="section">
            <h3 class="todo completed">Completed</h3>
              <ul  class ="todo__list" id="completed-tasks">
                <li class="todo__item">
                  <input type="checkbox" checked>
                  <label class="todo__item__task">See the Doctor</label>
                  <input class="todo__item__task" type="text" >
                  <button class="todo__item__button-edit edit">Edit</button>
                  <button class="todo__item__button-delete delete">
                    <img class ="todo__item__image " src="./remove.svg" alt=""></button>
                </li>
              </ul>
          </section>
      </article>   
    </main>
    <script src="app.js"></script>
  </body>
</html>
