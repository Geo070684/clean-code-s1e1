<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"> 
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="header__inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <article class="main__page-element">
          <section id="section-for-adding">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="task-row-wrapper__task" type="text">              
              <button class ="button">Add</button>
            </div>
          </section>
          <section class="section">
            <h3 class="todo">Todo</h3>
              <ul  class ="todo__list" id="incomplete-tasks">
                <li class="todo__item">
                  <input type="checkbox">
                  <label class="task">Pay Bills</label>
                  <input type="text" class="task">
                  <button class="button edit">Edit</button>
                  <button class="button delete">
                    <img  class ="image" src="./remove.svg">
                  </button>
                </li>
                <li class="todo__item edit-mode ">
                  <input type="checkbox">
                  <label class="task">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="task">
                  <button class="button edit">Save</button>
                  <button class="button delete">
                    <img class ="image" src="./remove.svg"></button>
                </li>
              </ul>
          </section>
          <section class="section">
            <h3 class="todo completed">Completed</h3>
              <ul  class ="todo__list" id="completed-tasks">
                <li class="todo__item">
                  <input type="checkbox" checked>
                  <label class="task">See the Doctor</label>
                  <input type="text" class="task">
                  <button class="edit">Edit</button>
                  <button class="button delete">
                    <img class ="image" src="./remove.svg"></button>
                </li>
              </ul>
          </section>
      </article>   
    </main>
    <script src="app.js"></script>
  </body>
</html>
