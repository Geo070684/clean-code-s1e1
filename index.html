<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"> 
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="image">
      <a class="header__inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <article class="main__page-element">
          <section class="section-for-adding" >
            <label class="section-for-adding__new-task" for="new-task" >Add Item</label>
            <div class="section-for-adding__task-row-wrapper">
              <input id="new-task" class="section-for-adding__task" type="text">              
              <button class ="section-for-adding__button">Add</button>
            </div>
          </section>
          <section class="section-for-todo">
            <h3 class="section-for-todo__todo">Todo</h3>
              <ul  class ="todo-list" id="incomplete-tasks">
                <li class="todo-item">
                  <input  class="todo-item__checkbox" type="checkbox">
                  <label class="todo-item__task">Pay Bills</label>
                  <input class="todo-item__task" type="text" >
                  <button class="todo-item__button-edit ">Edit</button>
                  <button class="todo-item__button-delete ">
                    <img  class ="todo-item__image " src="./remove.svg" alt="">
                  </button>
                </li>
                <li class="todo-item edit-mode ">
                  <input  class="todo-item__checkbox"type="checkbox">
                  <label class="todo-item__task">Go Shopping</label>
                  <input class="todo-item__task" type="text" value="Go Shopping" >
                  <button class="todo-item__button-edit">Save</button>
                  <button class="todo-item__button-delete ">
                    <img class ="todo-item__image " src="./remove.svg" alt=""></button>
                </li>
              </ul>
          </section>
          <section class="section-for-completed">
            <h3 class="completed">Completed</h3>
              <ul  class ="todo-list" id="completed-tasks">
                <li class="todo-item">
                  <input  class="todo-item__checkbox" type="checkbox" checked>
                  <label class="todo-item__task">See the Doctor</label>
                  <input class="todo-item__task" type="text" >
                  <button class="todo-item__button-edit">Edit</button>
                  <button class="todo-item__button-delete ">
                    <img class ="todo-item__image " src="./remove.svg" alt=""></button>
                </li>
              </ul>
          </section>
      </article>   
    </main>
    <script src="app.js"></script>
  </body>
</html>
